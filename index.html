<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Shift</title>
    <!-- link to custom css -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <h1>Word Shift</h1>
    </header>
    <main>
        <section class="flexParent flexColumn">
            <ul class="flexParent">
                <li class="beforeWord">
                    <p id="beforeWord">Words: 0</p>
                </li>
                <li class="beforeChar">
                    <p id="beforeChar">Characters: 0</p>
                </li>
            </ul>
            <textarea name="userInput" id="userInput" cols="70" rows="10"></textarea>
        </section>
        <section class="flexParent">
            <p>to be changed</p>
        </section>
        <section class="flexParent flexColumn">
            <ul class="flexParent">
                <li class="afterWord">
                    <p id="afterWord">Words: </p>
                </li>
                <li class="afterChar">
                    <p id="afterChar">Characters: </p>
                </li>
            </ul>
            <p class="userOutput" id="userOutput">changed</p>
        </section>
    </main>
    <footer>

    </footer>
<!-- custom JS -->
<script src="./js/script.js"></script>
</body>
</html>
