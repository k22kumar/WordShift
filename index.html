<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Shift</title>
    <!-- link to custom css -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <h1>Word Shift</h1>
    </header>
    <main>
        <section class="flexParent flexColumn">
            <ul class="flexParent">
                <li class="beforeWord">
                    <p id="beforeWord">Words: 0</p>
                </li>
                <li class="beforeChar">
                    <p id="beforeChar">Characters: 0</p>
                </li>
            </ul>
            <label for="userInput">Insert paragraph to optimize</label>
            <textarea name="userInput" id="userInput" spellcheck="true" cols="70" rows="10"></textarea>
            <button class="minMax" id="minMax">Minimize</button>
            <button class="optimize" id="optimize">Optimize</button>
        </section>
        <section class="flexParent">
            <div class="userEditable" id="userEditable"></div>
        </section>
        <section class="flexParent flexColumn">
            <ul class="flexParent">
                <li class="afterWord">
                    <p id="afterWord"></p>
                </li>
                <li class="afterChar">
                    <p id="afterChar"></p>
                </li>
            </ul>
            <div class="outputContainer" id="outputContainer">
            </div>
            <button class="copy" id="copy">Copy</button>
            
        </section>
    </main>
    <footer>

    </footer>
<!-- custom JS -->
<script src="./js/script.js"></script>
</body>
</html>
